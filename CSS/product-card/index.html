<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div class="product">
            <div class="product_image">
                <img src="images/mug.jpg" alt="Mug Desktop Image" class="desktop_img">
                <img src="images/mug-mobile.jpg" alt="Mug Mobile Image" class="mobile_img">
            </div>

            <div class="product_content">
                <p class="product_title">Coffee Mug</p>
                <h2 class="product_category">White Coffee <br> Mug</h2>
                <p class="product_description">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs &
                    superior quality.
                </p>

                <div class="product_price">
                    <span class="product_category product_discounted_price">₹149</span>
                    <span class="product_description product_original_price">₹230</span>
                </div>

                <button class="button">
                    <img src="https://bit.ly/3Q6Adni" alt="Cart Image" class="buttonImage">
                    <span class="product_description buttonText">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
