<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: #ffffcd; text-align: center;">8:00 a.m.</td>
                <td rowspan="2" style="background-color: #cdceff; text-align: center;">5:00 p.m.</td>
                <td style="text-align: center;">Introduction to XML</td>
            </tr>
            <tr>
                <td style="text-align: center;">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: #ffffcd; text-align: center;">8:00 a.m.</td>
                <td style="background-color: #ffffcd; text-align: center;">11:00 a.m.</td>
                <td rowspan="2" style="text-align: center;">XPath</td>
            </tr>
            <tr>
                <td style="background-color: #ffffcd; text-align: center;">11:00 a.m.</td>
                <td style="background-color: #cdffcd; text-align: center;">2:00 p.m.</td>
            </tr>
            <tr>
                <td style="background-color: #cdffcd; text-align: center;">2:00 p.m.</td>
                <td style="background-color: #cdceff; text-align: center;">5:00 p.m.</td>
                <td style="text-align: center;">XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: #ffffcd; text-align: center;">8:00 a.m.</td>
                <td style="background-color: #cdffcd; text-align: center;">12:00 p.m.</td>
                <td style="text-align: center;">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
