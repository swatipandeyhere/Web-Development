<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us!</title>
</head>

<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" placeholder="Enter your Contact No" required>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="notspecify">Rather Not Say</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating-1" value="1">
        <label for="rating-1">1</label>
        <input type="radio" name="rating" id="rating-2" value="2">
        <label for="rating-2">2</label>
        <input type="radio" name="rating" id="rating-3" value="3">
        <label for="rating-3">3</label>
        <input type="radio" name="rating" id="rating-4" value="4">
        <label for="rating-4">4</label>
        <input type="radio" name="rating" id="rating-5" value="5">
        <label for="rating-5">5</label>
        <br>
        <label for="message">Enter your Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your Message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
    </form>
    <footer>
        <br>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png"
                alt="YouTube" width="40" height="35">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1025px-Instagram-Icon.png"
                alt="Instagram" width="40" height="35">
        </a>
        <a href="https://web.telegram.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
                alt="Telegram" width="40" height="35">
        </a>
    </footer>
</body>

</html>
